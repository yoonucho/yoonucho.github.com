							nextEffect: 'fade',
		    					prevEffect: 'fade',
							closeEffect:'fade',
					afterShow: function() {
				        		$(".fancybox-title").wrapInner('<div />').show
					          $(".fancybox-wrap").hover(function() {
					          $(".fancybox-title").show();
					          }, 
					        function() {
					            $(".fancybox-title").hide();
	        					});
					      },
						  helpers : {					
						        overlay : {	         
						          	 css : {}
						        },
						     title: {
					              	type: 'over'
	            					// position: 'top'
					               }
						   }   
						}); 
						$(".por2") .attr('rel', 'group')
								    .fancybox({
							        beforeLoad: function() {
							            var el, id = $(this.element).data('title-id');
							            if (id) {
							                el = $('#' + id);
							            
							                if (el.length) {
							                    this.title = el.html();
							                }
							            }
							        }
				    		});
								   

				window.onload = function() {
						            Sticker.init('.sticker');
					        		}
		});
